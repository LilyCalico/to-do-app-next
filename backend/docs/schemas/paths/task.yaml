parameters:
  - name: taskId
    in: path
    required: true
    schema:
      type: string

get:
  summary: タスク詳細の取得
  security:
    - bearerAuth: []
  responses:
    '200':
      content:
        application/json:
          schema:
            $ref: '../components/schemas.yaml#/Task'
    '401':
      $ref: '../components/responses.yaml#/Unauthorized'
    '404':
      $ref: '../components/responses.yaml#/NotFound'
    '500':
      $ref: '../components/responses.yaml#/ServerError'

put:
  summary: タスクの更新
  security:
    - bearerAuth: []
  requestBody:
    content:
      application/json:
        schema:
          $ref: '../components/schemas.yaml#/TaskUpdate'
  responses:
    '200':
      content:
        application/json:
          schema:
            $ref: '../components/schemas.yaml#/Task'
    '400':
      $ref: '../components/responses.yaml#/BadRequest'
    '401':
      $ref: '../components/responses.yaml#/Unauthorized'
    '404':
      $ref: '../components/responses.yaml#/NotFound'
    '500':
      $ref: '../components/responses.yaml#/ServerError'

delete:
  summary: タスクの削除
  security:
    - bearerAuth: []
  responses:
    '204':
    '401':
      $ref: '../components/responses.yaml#/Unauthorized'
    '404':
      $ref: '../components/responses.yaml#/NotFound'
    '500':
      $ref: '../components/responses.yaml#/ServerError' 